<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laguna School</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <meta name="author" content="Gustavo Nunes, Carina Cristina e Luiza Timporini">




</head>
<body class="login_e_senha_body">


    <header>
        <div class="container-logo">
            <div>
                <img src="src/assets/image/logo.jpeg" alt="Logo Escola"
                     height="60px">
            </div>
            <div>
                <img src="./src/assets/image/Sobre a Empresa/detalhes cabeçalho.svg" alt="detalhe de flor no cabeçalho"
                    height="22px">
            </div>
        </div>
    </header>


    <main class="login_e_senha_main">
        <div class="container-login">

            <div class="login-senha">
                <h2>Login</h2>
                <form action="/login" method="get">

                    <label for="usuario"> Usuário: </label>
                    <input type="text" id="usuario" name="usuario">
                    <label for="senha"> Senha:</label>
                    <input type="password" id="senha" name="senha">
                    <label for="cargo">Cargo:</label>

                    <select id="cargo" name="selecionar perfil">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor/Instrutor</option>

                    </select>

                    <button type="submit">ENTRAR </button>
                </form>
            </div>
        </div>
        </div>
    </main>



</body >

</html>
